# Import Dracula theme
import:
    - ~/.config/alacritty/dracula.yml

window:
    padding:
        x: 8
        y: 8

    # Spread padding around content evenly
    dynamic_padding: false

    # Window opacity
    opacity: 0.8

    # Enable borders and title bar
    decorations: full

    # Window title
    title: Alacritty

    # Window class
    class:
        # Application instance name
        instance: Alacritty
        # General application class
        general: Alacritty
