# Import Dracula theme
import:
    - ~/.config/alacritty/dracula.yml

window:
    padding:
        x: 12
        y: 12

    # Spread padding around content evenly
    dynamic_padding: false

    # Window opacity
    opacity: 0.8

    # Enable borders and title bar
    decorations: full

    # Window title
    title: Alacritty

    # Window class
    class:
        # Application instance name
        instance: Alacritty
        # General application class
        general: Alacritty

scrolling:
    # Max num of lines saved in the scrollback buffer
    history: 5000

font:
    normal:
        family: UbuntuMono Nerd Font
        style: Regular
    bold:
        family: UbuntuMono Nerd Font
        style: Bold
    italic:
        family: UbuntuMono Nerd Font
        style: Italic
    bold_italic:
        family: UbuntuMono Nerd Font
        style: Bold Italic

    size: 12.0

    # Font offset
    offset:
        x: 1
        y: 1

draw_bold_text_with_bright_colors: true
